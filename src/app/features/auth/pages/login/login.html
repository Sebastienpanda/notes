<main class="container h-[100dvh] flex items-center justify-center">
    <section
        class="bg-neutral-0 rounded-xl px-4 py-10 border-neutral-200 border-2 flex items-center flex-col justify-center gap-4 w-full md:max-w-[522px]">
        <img src="/logo.svg" alt="Logo de Notes"/>
        <div class="text-center">
            <h1 class="text-2xl text-neutral-950 font-bold">Welcome to Note</h1>
            <p class="text-sm text-neutral-600 mt-2">Please log in to continue</p>
        </div>
        <form action="" class="w-full flex flex-col gap-4">
            <app-input-field
                [id]="'email'"
                [label]="'Email Address'"
                [required]="true"
                [placeholder]="'email@example.com'"
                [control]="form.controls.email"
                [errorMessages]="{
						required: 'Email est requis',
						email: 'Email invalide',
					}"
            />
            <app-input-field
                [id]="'password'"
                [label]="'Mot de passe'"
                [type]="'password'"
                [placeholder]="'*********'"
                [control]="form.controls.password"
                [required]="true"
                [errorMessages]="{
						required: 'Le mot de passe est requis',
						minlength: 'Min. 12 caractères',
					}"
                [showPasswordTips]="false"
                [tipsContent]="[
						'12 caractères minimum',
						'1 majuscule, 1 minuscule',
						'1 chiffre et 1 symbole',
						'Évitez les mots simples',
					]"
            />

            <app-input-field
                [id]="'confirmPassword'"
                [label]="'Confirmer le mot de passe'"
                [type]="'password'"
                [placeholder]="'Répétez le mot de passe'"
                [required]="true"
                [control]="form.controls.confirmPassword"
                [errorMessages]="{
						required: 'La confirmation est requise',
					}"
                [confirmPassword]="true"
            />
            <button type="submit"
                    class="bg-blue-500 text-neutral-0 rounded-lg py-3 font-semibold custom-transition hover:bg-blue-500/80">
                Login
            </button>
        </form>
        <hr class="h-[1px] border-neutral-200 w-full">
        <div class="flex flex-col gap-4 w-full mt-6">
            <span class="text-center text-sm text-neutral-600">Or log in with:</span>
            <button
                class="flex items-center justify-center gap-2 rounded-xl border-neutral-300 border-[1px] py-3 custom-transition hover:shadow-sm">
                <img src="/icon-google.svg" alt="Google logo">
                <span>Google</span>
            </button>
        </div>
        <hr class="h-[1px] border-neutral-200 w-full">
        <span class="text-sm text-neutral-600">
            No account yet?
            <a
                routerLink="/register"
                class="relative inline-block text-neutral-950 after:absolute after:-bottom-1 after:left-0 after:h-[2px] after:w-0 after:bg-blue-500 after:transition-all after:duration-300 hover:after:w-full"
            >
                Sign Up
            </a>
        </span>
    </section>
</main>
