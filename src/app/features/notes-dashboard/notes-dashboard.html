<header class="h-14 py-4 container">
    <img src="/logo.svg" alt="Logo de Notes"/>
</header>
<section class="bg-neutral-0 notes py-5 rounded-tl-lg rounded-tr-lg overflow-y-auto relative">
    <h1
        class="text-2xl w-full top-14 left-0 right-0 py-4 fixed container">
        All
        Notes</h1>

    <div class="mt-16 flex flex-col gap-2 container">
        @for (note of notes(); track note.id; let isLast = $last) {
            <div class="flex flex-col gap-3 my-1" [class]="isLast ? 'mb-14' : ''">
                <h2>
                    {{ note.title }}
                </h2>
                <div class="flex gap-1">
                    @for (tag of note.tags; track $index) {
                        <span class="rounded-sm bg-neutral-200 py-0.5 px-1.5 text-[0.75rem]">
                    {{ tag.tag }}
                </span>
                    }
                </div>
                <span class="text-neutral-700 text-[0.75rem]">
               {{ note.created_at | date: 'dd MMM yyyy' }}
            </span>
            </div>
            @if (!isLast) {
                <hr class="h-[1px] border-neutral-200 w-full">
            }
        }
    </div>
</section>
<app-bottom-nav/>
