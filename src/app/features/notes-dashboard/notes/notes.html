<ul class="mt-12 flex flex-col gap-2 container lg:mt-0">
    @for (note of notes(); track note.id; let isLast = $last) {
        <li [class]="isLast ? 'mb-14' : ''">
            <button (click)="selectNote(note.id)"
                    class="flex flex-col gap-3 my-1 p-2 rounded-md w-full hover:bg-neutral-50 custom-transition"
                    [class.bg-neutral-100]="selectedNoteId() === note.id">
                <h2 class="text-start">
                    {{ note.title }}
                </h2>
                <ul class="flex gap-1">
                    @for (tag of note.tags; track $index) {
                        <li class="rounded-sm bg-neutral-200 py-0.5 px-1.5 text-[0.75rem]">
                            {{ tag.tag }}
                        </li>
                    }
                </ul>
                <span class="text-neutral-700 text-[0.75rem] text-start">
                        {{ note.created_at | date: 'dd MMM yyyy' }}
                    </span>
            </button>
        </li>
        @if (!isLast) {
            <hr class="h-[1px] border-neutral-200 w-full">
        }
    }
</ul>
