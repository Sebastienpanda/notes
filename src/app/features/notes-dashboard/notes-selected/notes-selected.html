@if (note()) {
    <section class="p-4 lg:pt-0">
        <div class="border-b border-neutral-200 pb-4">
            <h2 class="text-2xl mb-3">{{ note()?.title }}</h2>
            <div class="flex items-center gap-4 text-sm py-1">
                <div class="flex items-center gap-2 text-neutral-700">
                    <lucide-icon [img]="Tag" size="16"/>
                    <span class="text-sm font-medium">Tags</span>
                </div>
                <div class="flex flex-wrap text-neutral-950 text-sm">
                    @for (tag of note()?.tags; track $index; let isLast = $last) {
                        <span>{{ tag.tag }}@if (!isLast) {
                            ,&nbsp;
                        } </span>
                    }
                </div>
            </div>

            <div class="flex items-center gap-4 text-sm py-1">
                <div class="flex items-center gap-2 text-neutral-700">
                    <lucide-icon [img]="Clock" size="16"/>
                    <span class="text-sm font-medium">Last edited</span>
                </div>
                <div class="text-neutral-950 text-sm">
                    {{ note()?.created_at | date: 'dd MMM yyyy' }}
                </div>
            </div>
        </div>
        <div class="mt-3">
            {{ note()?.content }}
        </div>
    </section>
} @else {
    <p class="p-4 text-sm text-neutral-500">Chargement...</p>
}
